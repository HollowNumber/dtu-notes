name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: linux-x64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release archive
        id: archive
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            binary_name="noter.exe"
            archive_name="noter-${{ matrix.name }}.exe"
            cp "target/${{ matrix.target }}/release/$binary_name" "$archive_name"
            echo "asset_path=$archive_name" >> $GITHUB_OUTPUT
            echo "asset_name=$archive_name" >> $GITHUB_OUTPUT
          else
            binary_name="noter"
            archive_name="noter-${{ matrix.name }}"
            cp "target/${{ matrix.target }}/release/$binary_name" "$archive_name"
            chmod +x "$archive_name"
            echo "asset_path=$archive_name" >> $GITHUB_OUTPUT
            echo "asset_name=$archive_name" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          # Get the tag name
          tag_name=${GITHUB_REF#refs/tags/}

          # Create release if it doesn't exist
          if ! gh release view "$tag_name" > /dev/null 2>&1; then
            gh release create "$tag_name" \
              --title "DTU Notes CLI $tag_name" \
              --notes "## What's Changed

          ### Features
          - ğŸ“ Note-taking CLI with Typst integration
          - ğŸ“š Template management system
          - ğŸ” Search functionality across notes
          - ğŸ¯ Assignment and course management
          - ğŸ› ï¸ Obsidian vault integration

          ### Downloads

          Choose the appropriate binary for your platform:

          - **Windows (x64)**: \`noter-windows-x64.exe\`
          - **Linux (x64)**: \`noter-linux-x64\`
          - **Linux (musl)**: \`noter-linux-x64-musl\`
          - **macOS (Intel)**: \`noter-macos-x64\`
          - **macOS (Apple Silicon)**: \`noter-macos-arm64\`

          ### Installation

          1. Download the appropriate binary for your platform
          2. Make it executable (Linux/macOS): \`chmod +x noter-*\`
          3. Move to PATH: \`mv noter-* /usr/local/bin/noter\` (or add to PATH)
          4. Run: \`noter --help\`

          ### Getting Started

          \`\`\`bash
          # Setup your workspace
          noter setup

          # Create a new note
          noter note 02101

          # Create an assignment
          noter assignment 02101 \"Linear Algebra Assignment\"

          # Check template status
          noter template status
          \`\`\`

          For full documentation, visit: https://github.com/${{ github.repository }}" \
              --draft=false \
              --prerelease=false
          fi

          # Upload the asset
          gh release upload "$tag_name" "${{ steps.archive.outputs.asset_path }}" --clobber
