name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
      upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: DTU-Notes CLI ${{ steps.version.outputs.version }}
          body: |
            ## What's Changed

            ### Features
            - ðŸ“ Note-taking CLI with Typst integration
            - ðŸ“š Template management system
            - ðŸ” Search functionality across notes
            - ðŸŽ¯ Assignment and course management
            - ðŸ› ï¸ Obsidian vault integration

            ### Downloads

            Choose the appropriate binary for your platform:

            - **Windows (x64)**: `noter-windows-x64.exe`
            - **Linux (x64)**: `noter-linux-x64`
            - **Linux (musl)**: `noter-linux-x64-musl`
            - **macOS (Intel)**: `noter-macos-x64`
            - **macOS (Apple Silicon)**: `noter-macos-arm64`

            ### Installation

            1. Download the appropriate binary for your platform
            2. Make it executable (Linux/macOS): `chmod +x noter-*`
            3. Move to PATH: `mv noter-* /usr/local/bin/noter` (or add to PATH)
            4. Run: `noter --help`

            ### Getting Started

            ```bash
            # Setup your workspace
            noter setup

            # Create a new note
            noter note 02101

            # Create an assignment
            noter assignment 02101 "Linear Algebra Assignment"

            # Check template status
            noter template status
            ```

            For full documentation, visit: https://github.com/${{ github.repository }}

          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            name: linux-x64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install musl-tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release archive
        id: archive
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            binary_name="noter.exe"
            archive_name="noter-${{ matrix.name }}.exe"
            cp "target/${{ matrix.target }}/release/$binary_name" "$archive_name"
            echo "asset_path=$archive_name" >> $GITHUB_OUTPUT
            echo "asset_name=$archive_name" >> $GITHUB_OUTPUT
          else
            binary_name="noter"
            archive_name="noter-${{ matrix.name }}"
            cp "target/${{ matrix.target }}/release/$binary_name" "$archive_name"
            chmod +x "$archive_name"
            echo "asset_path=$archive_name" >> $GITHUB_OUTPUT
            echo "asset_name=$archive_name" >> $GITHUB_OUTPUT
          fi

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ steps.archive.outputs.asset_path }}
          asset_name: ${{ steps.archive.outputs.asset_name }}
          asset_content_type: application/octet-stream
