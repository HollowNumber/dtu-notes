name: Development Build

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  dev-build:
    name: Development Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build debug version
        run: cargo build --verbose

      - name: Run quick tests
        run: cargo test --lib --verbose

      - name: Build release version
        run: cargo build --release --verbose

      - name: Create development artifact
        run: |
          mkdir -p artifacts
          cp target/release/noter artifacts/noter-dev-$(date +%Y%m%d-%H%M%S)

      - name: Upload development build
        uses: actions/upload-artifact@v4
        with:
          name: noter-development-build
          path: artifacts/
          retention-days: 7

      - name: Report build status
        run: |
          echo "## Development Build Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          binary_size=$(stat -c%s target/release/noter)
          binary_size_mb=$(python3 -c "print(f'{$binary_size / 1048576:.2f}')")

          echo "✅ **Build Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "📦 **Binary Size**: ${binary_size_mb} MB" >> $GITHUB_STEP_SUMMARY
          echo "📅 **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "🔀 **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "📝 **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
